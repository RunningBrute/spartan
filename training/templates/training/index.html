<h1>Index</h1>

<p>
    <form action="{% url 'start_workout' %}">
        <input type="submit" value="start new training session" />
    </form>
</p>

<h1>Previous sessions</h1>

<p>
    <ul>
    {% for session in previous_training_sessions %}
        <li><a href="{% url 'training_session' session.id %}">{{session.id}}.{%if session.live %}live{%endif%}{%if not session.started%}not started{%endif%}</a></li>
    {% endfor %}
    </ul>
</p>
