<html>


<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, minimal-ui, user-scalable: no">
<meta name="application-name" content="Spartan">
<meta name="msapplication-TileColor" content="#0E2B5E"/>
<meta name="msapplication-config" content="none"/>
<meta name="msapplication-navbutton-color" content="#4285f4">

 <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet"> 

<style>

{%with primary_color='#eb4f06' secondary_color='#444'%}


*
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    touch-action: pan-y pinch-zoom double-tap-zoom;
}

body
{
    font-family: 'Open Sans', Calibri, sans-serif;
    background-color: black;
    font-weight: normal;
    color: white;
}

h1,
h1 a
{
    color: #ffb066;
    font-weight: 800;
    text-align: center;
    text-decoration: none;
    letter-spacing: -3px;
}

h1
{
    background-color: {{primary_color}};
    border-bottom: 3px solid #663100;
}

h2, h3, h4, h5
{
    padding: 0.2em;
    color: {{primary_color}};
    background-color: #111;
    font-weight: 300;
}

p
{
    padding: 0.2em;
}

input[type="submit"]::-moz-focus-inner {border:0;}

input[type="submit"]
{
    min-width: 3em;
}

input
{
    padding: 0.2em;
    font-size: 1.5em;
    box-shadow: 0px 0px 5px 0px rgba(255,255,255,0.2);
    max-width: 60%;
    outline: none;
    color: white;
    border-width: 1px;
    border-style: solid;
}

.minor input
{
    background-color: {{secondary_color}};
    border-color: {{secondary_color}};
}

.minor input[type="text"],
.minor input[type="number"]
{
    border-color: {{secondary_color}};
    background-color: #aaa;
    color: black;
}

.excercise .name
{
    font-weight: bold;
    font-size: smaller;
    display: block;
    margin-bottom: 1em;
    color: #aaa;
    text-shadow: 2px 2px 0px #000;
}

#stopwatch,
.excercise .reps,
.excercise .total_reps
{
    padding: 0.2em;
    margin: 0.2em;
    color: white;
    font-weight: bold;
    text-shadow: 2px 2px 0px #000;
    font-size: larger;
}

.excercise .total_reps
{
    color: {{primary_color}};
}

.minor input[type="number"]
{
    width: 20%;
}

.excercise
{
    font-size: larger;
    color: #eee;
}

.excercise form
{
    display: inline;
    margin-right: 0.5em;
}

.major input
{
    background-color: {{primary_color}};
    border-color: {{primary_color}};
}

.major input[type="text"]
{
    border-color: {{primary_color}};
    background-color: white;
    color: black;
}

.major label
{
    color: {{primary_color}};
    font-size: x-large;
}

.box
{
    background: linear-gradient(135deg, #222 0%, #000 100%);
    border-bottom: 1px solid #111;
    padding: 0.5em;
}

li
{
    list-style-type: none;
    padding: 0.2em;
    margin: 0;
    list-style-position: inside;
    border-bottom: 1px solid #111;
}

li a
{
    display: block;
    color: {{primary_color}};
    text-decoration: none;
}
{%endwith%}
</style>

<h1><a href="{%url 'index'%}">spartan</a></h1>

{%spaceless%}
{%block content%}{%endblock%}
{%endspaceless%}

</html>
