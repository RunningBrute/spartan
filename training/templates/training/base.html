<html>


<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, minimal-ui, user-scalable: no">
<meta name="application-name" content="Spartan">
<meta name="msapplication-TileColor" content="#0E2B5E"/>
<meta name="msapplication-config" content="none"/>
<meta name="msapplication-navbutton-color" content="#4285f4">

<style>
*
{
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
    font-family: 'Roboto', Calibri, sans-serif;
    font-weight: normal;
    box-sizing: border-box;
    touch-action: pan-y pinch-zoom double-tap-zoom;
}

h1, h2, h3, h4, h5
{
    padding: 0.2em;
    color: #D26700;
    background-color: #111;
    font-weight: bold;
}

p
{
    padding: 0.2em;
}

input[type="submit"]::-moz-focus-inner {border:0;}

input[type="submit"]
{
    min-width: 25%;
}

input
{
    padding: 0.5em;
    font-size: 1.5em;
    box-shadow: 0px 0px 5px 0px rgba(255,255,255,0.2);
    max-width: 60%;
    outline: none;
}

fieldset.minor input
{
    background-color: #0066cc;
    border: 3px solid #0066cc;
}

fieldset.minor input[type="text"],
fieldset.minor input[type="number"]
{
    border: 3px solid #0066cc;
    background-color: white;
    color: black;
}

span.reps
{
    padding: 0.2em;
    margin: 0.2em;
    border: 3px solid #0066cc;
    background-color: #0066cc;
    color: white;
    font-style: normal;
    border-radius: 0.2em;
}

fieldset.minor input[type="number"]
{
    width: 20%;
}

fieldset.minor label
{
    font-size: larger;
    color: #0066cc;
}

fieldset.major input
{
    background-color: #d26700;
    border: 3px solid #d26700;
}

fieldset.major input[type="text"]
{
    border: 3px solid #d26700;
    background-color: white;
    color: black;
}

fieldset.major input[readonly]
{
    border: 0;
    border-bottom: 3px solid #d26700;
    background-color: black;
    color: #803e00;
    width: 60%;
    box-shadow: none;
}

fieldset.major label
{
    color: #d26700;
    font-size: x-large;
}

label
{
    font-style: italic;
    display: block;
    font-weight: bold;
    margin: 0.5em;
}

fieldset
{
    border: 0;
}

li
{
    list-style-type: none;
    padding-left: 0;
    margin: 0;
    list-style-position: inside;
}
</style>

{%spaceless%}
{%block content%}{%endblock%}
{%endspaceless%}

</html>
