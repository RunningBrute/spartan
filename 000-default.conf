Define spartan_root /var/www/spartan/

WSGIScriptAlias / ${spartan_root}/spartan/wsgi.py
WSGIPythonPath ${spartan_root}:${spartan_root}/env/lib/python3.4/site-packages

<VirtualHost *:80>
    Alias /media ${spartan_root}/media
    Alias /static ${spartan_root}/static

    <Directory ${spartan_root}/static>
        Require all granted
    </Directory>

    <Directory ${spartan_root}/media>
        Require all granted
    </Directory>

    <Directory {$spartan_root}>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
</VirtualHost>
